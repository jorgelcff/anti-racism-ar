<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <title>AR - Marcador Customizado</title>

    <!-- A-Frame 1.3.0 -->
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    
    <!-- AR.js com suporte completo -->
    <script src="https://cdn.jsdelivr.net/npm/ar.js@3.4.5/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ar.js@3.4.5/ar.js"></script>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      html, body {
        width: 100%;
        height: 100%;
        font-family: Arial, sans-serif;
      }
      
      body {
        background: #000;
        color: #0f0;
        overflow: hidden;
      }

      a-scene {
        width: 100%;
        height: 100%;
      }

      #status {
        position: fixed;
        top: 10px;
        left: 10px;
        background: rgba(0, 0, 0, 0.9);
        border: 2px solid #0f0;
        padding: 15px;
        border-radius: 5px;
        z-index: 999;
        font-size: 13px;
        line-height: 1.8;
        font-family: monospace;
        min-width: 250px;
      }

      .ok {
        color: #0f0;
        font-weight: bold;
      }
      
      .erro {
        color: #f00;
        font-weight: bold;
      }
      
      .warn {
        color: #ff0;
      }

      #instrucoes {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(0, 0, 0, 0.95);
        border: 2px solid #0ff;
        padding: 20px;
        border-radius: 10px;
        text-align: center;
        max-width: 90%;
        font-size: 14px;
        z-index: 998;
      }

      #instrucoes strong {
        color: #0ff;
        display: block;
        margin-bottom: 10px;
        font-size: 16px;
      }

      #instrucoes p {
        margin: 5px 0;
        color: #0f0;
      }

      a {
        color: #0ff;
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <!-- Status Display -->
    <div id="status">
      <div style="color: #0ff; font-weight: bold; margin-bottom: 10px;">
        === DIAGNOSTICO AR ===
      </div>
      Pagina: <span id="page" class="ok">✓</span><br />
      A-Frame: <span id="af" class="warn">⟳</span><br />
      AR.js: <span id="ar" class="warn">⟳</span><br />
      Camara: <span id="cam" class="warn">⟳</span><br />
      Marcador: <span id="marker" class="erro">⟳</span><br />
      <br />
      <small id="msg" style="color: #0f0;">Inicializando...</small>
    </div>

    <!-- Instrucoes -->
    <div id="instrucoes">
      <strong>COMO USAR</strong>
      <p>1. Imprima seu marcador customizado</p>
      <p>2. Aponte a camara para o marcador</p>
      <p>3. Veja o modelo 3D aparecer!</p>
      <p style="margin-top: 10px; font-size: 12px; color: #ff0;">
        Se nao funcionar, abra o console (F12) para ver erros
      </p>
    </div>

    <!-- CENA AR -->
    <a-scene
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono;"
      vr-mode-ui="enabled: false"
      renderer="antialias: true; colorManagement: true;"
    >
      <!-- Camera -->
      <a-camera position="0 0 0"></a-camera>

      <!-- Marcador com padrão customizado -->
      <a-marker 
        type="pattern" 
        url="pattern-marker.patt"
        emitevents="true"
        smooth="true"
        smoothCount="5"
      >
        <!-- Modelo GLB -->
        <a-gltf-model
          id="modelo"
          src="#model-glb"
          position="0 0 0"
          rotation="0 0 0"
          scale="0.5 0.5 0.5"
          animation="property: rotation; to: 0 360 0; dur: 4000; loop: true; easing: linear"
        >
        </a-gltf-model>
      </a-marker>

      <!-- Assets -->
      <a-assets>
        <a-asset-item id="model-glb" src="model1.glb"></a-asset-item>
      </a-assets>
    </a-scene>

    <script>
      console.clear();
      console.log("=== INICIANDO APLICACAO AR ===");
      console.log("Timestamp:", new Date().toLocaleTimeString());
      
      document.getElementById("page").textContent = "✓";

      // Funcao para esperar A-Frame
      function waitForAFrame() {
        return new Promise((resolve) => {
          console.log("Aguardando A-Frame...");
          
          const checkAFrame = setInterval(() => {
            if (window.AFRAME && window.AFRAME.version) {
              console.log("✓ A-Frame carregado, versao:", AFRAME.version);
              clearInterval(checkAFrame);
              document.getElementById("af").textContent = "✓";
              document.getElementById("af").className = "ok";
              resolve();
            }
          }, 100);
          
          setTimeout(() => {
            clearInterval(checkAFrame);
            console.warn("Timeout aguardando A-Frame");
          }, 10000);
        });
      }

      // Funcao para esperar AR.js
      function waitForARjs() {
        return new Promise((resolve) => {
          console.log("Aguardando AR.js...");
          
          const checkARjs = setInterval(() => {
            if (window.THREEx || window.ARJS) {
              console.log("✓ AR.js carregado");
              clearInterval(checkARjs);
              document.getElementById("ar").textContent = "✓";
              document.getElementById("ar").className = "ok";
              resolve();
            }
          }, 100);
          
          setTimeout(() => {
            clearInterval(checkARjs);
            console.warn("Timeout aguardando AR.js");
          }, 10000);
        });
      }

      // Inicializacao principal
      async function inicializar() {
        try {
          // Esperar bibliotecas
          await waitForAFrame();
          await waitForARjs();

          // Esperar cena
          console.log("Aguardando cena A-Frame...");
          const scene = document.querySelector("a-scene");
          
          if (!scene) {
            throw new Error("Cena A-Frame nao encontrada!");
          }

          await new Promise((resolve) => {
            scene.addEventListener("loaded", () => {
              console.log("✓ Cena carregada");
              resolve();
            });
            setTimeout(resolve, 3000);
          });

          // Solicitar acesso a camara
          console.log("Solicitando acesso a camara...");
          const stream = await navigator.mediaDevices.getUserMedia({
            video: {
              facingMode: "environment",
              width: { ideal: 1280 },
              height: { ideal: 720 }
            },
            audio: false
          });

          console.log("✓ Camara ativa");
          document.getElementById("cam").textContent = "✓";
          document.getElementById("cam").className = "ok";
          document.getElementById("msg").textContent = "Camara ativa - Procurando marcador...";

          // Iniciar deteccao
          console.log("Sistema AR pronto! Aguardando deteccao de marcador...");

        } catch (erro) {
          console.error("ERRO na inicializacao:", erro);
          document.getElementById("msg").textContent = `Erro: ${erro.message}`;
          document.getElementById("msg").style.color = "#f00";
        }
      }

      // Eventos de marcador
      document.addEventListener("markerFound", (event) => {
        console.log("⭐ MARCADOR DETECTADO!");
        document.getElementById("marker").textContent = "✓ DETECTADO";
        document.getElementById("marker").className = "ok";
        document.getElementById("msg").textContent = "⭐ Modelo aparecendo!";
      });

      document.addEventListener("markerLost", (event) => {
        console.log("Marcador perdido");
        document.getElementById("marker").textContent = "⟳ Procurando";
        document.getElementById("marker").className = "erro";
        document.getElementById("msg").textContent = "Procurando marcador...";
      });

      // Iniciar ao carregar
      if (document.readyState === "loading") {
        document.addEventListener("DOMContentLoaded", inicializar);
      } else {
        inicializar();
      }

      console.log("Script preparado, aguardando DOM...");
    </script>
  </body>
</html>
