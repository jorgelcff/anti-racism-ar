<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <title>AR - Teste HIRO</title>

    <!-- A-Frame -->
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    
    <!-- AR.js -->
    <script src="https://cdn.jsdelivr.net/npm/ar.js@3.4.5/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ar.js@3.4.5/ar.js"></script>

    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      html, body { width: 100%; height: 100%; font-family: Arial, sans-serif; }
      body { background: #000; color: #0f0; overflow: hidden; }
      a-scene { width: 100%; height: 100%; }
      #status {
        position: fixed; top: 10px; left: 10px;
        background: rgba(0, 0, 0, 0.9); border: 2px solid #0f0;
        padding: 15px; border-radius: 5px; z-index: 999;
        font-size: 13px; line-height: 1.8; font-family: monospace;
      }
      .ok { color: #0f0; font-weight: bold; }
      .erro { color: #f00; font-weight: bold; }
      .warn { color: #ff0; }
      #instrucoes {
        position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
        background: rgba(0, 0, 0, 0.95); border: 2px solid #0ff;
        padding: 20px; border-radius: 10px; text-align: center;
        max-width: 90%; font-size: 14px; z-index: 998;
      }
      #instrucoes strong { color: #0ff; display: block; margin-bottom: 10px; }
      #instrucoes p { margin: 5px 0; color: #0f0; }
      a { color: #0ff; text-decoration: underline; }
    </style>
  </head>
  <body>
    <div id="status">
      <div style="color: #0ff; font-weight: bold; margin-bottom: 10px;">
        === TESTE HIRO ===
      </div>
      Pagina: <span id="page" class="ok">✓</span><br />
      A-Frame: <span id="af" class="warn">⟳</span><br />
      AR.js: <span id="ar" class="warn">⟳</span><br />
      Camara: <span id="cam" class="warn">⟳</span><br />
      Marcador: <span id="marker" class="erro">⟳</span><br />
      <br />
      <small id="msg" style="color: #0f0;">Inicializando...</small>
    </div>

    <div id="instrucoes">
      <strong>TESTE COM MARCADOR HIRO</strong>
      <p>1. Baixe a imagem HIRO</p>
      <p>2. Imprima ou exiba na tela</p>
      <p>3. Aponte camara para marcador</p>
      <p>4. Se funcionar aqui = seu marcador tem problema</p>
      <p style="margin-top: 10px;">
        <a href="https://jeromeetienne.github.io/AR.js/data/images/HIRO.jpg" target="_blank">
          HIRO MARKER (clique para ver)
        </a>
      </p>
    </div>

    <!-- CENA AR -->
    <a-scene
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono;"
      vr-mode-ui="enabled: false"
      renderer="antialias: true; colorManagement: true;"
    >
      <a-camera position="0 0 0"></a-camera>

      <!-- HIRO Marker -->
      <a-marker preset="hiro" emitevents="true">
        <a-gltf-model
          src="#model-glb"
          position="0 0 0"
          rotation="0 0 0"
          scale="0.5 0.5 0.5"
          animation="property: rotation; to: 0 360 0; dur: 4000; loop: true; easing: linear"
        ></a-gltf-model>
      </a-marker>

      <a-assets>
        <a-asset-item id="model-glb" src="model1.glb"></a-asset-item>
      </a-assets>
    </a-scene>

    <script>
      console.log("=== AR TESTE HIRO ===");
      document.getElementById("page").textContent = "✓";
      
      setTimeout(() => {
        document.getElementById("af").textContent = "✓";
        document.getElementById("af").className = "ok";
        console.log("✓ A-Frame pronto");
      }, 1000);

      setTimeout(() => {
        document.getElementById("ar").textContent = "✓";
        document.getElementById("ar").className = "ok";
        console.log("✓ AR.js pronto");
      }, 2000);

      setTimeout(() => {
        navigator.mediaDevices.getUserMedia({
          video: { facingMode: "environment", width: { ideal: 1280 }, height: { ideal: 720 } },
          audio: false
        })
        .then(stream => {
          console.log("✓ Camara ativa");
          document.getElementById("cam").textContent = "✓";
          document.getElementById("cam").className = "ok";
          document.getElementById("msg").textContent = "Camara ativa - Procurando marcador HIRO...";
        })
        .catch(err => {
          console.error("Erro:", err);
          document.getElementById("cam").textContent = "✗";
          document.getElementById("msg").textContent = "Erro: " + err.message;
        });
      }, 500);

      document.addEventListener("markerFound", () => {
        console.log("⭐ HIRO DETECTADO!");
        document.getElementById("marker").textContent = "✓ DETECTADO";
        document.getElementById("marker").className = "ok";
        document.getElementById("msg").textContent = "⭐ HIRO funcionando!";
      });

      document.addEventListener("markerLost", () => {
        document.getElementById("marker").textContent = "⟳ Scanning";
        document.getElementById("marker").className = "erro";
        document.getElementById("msg").textContent = "Procurando HIRO...";
      });
    </script>
  </body>
</html>
